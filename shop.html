<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: rgb(32, 33, 34);
            opacity: 50%;
        }
        nav {
            background: #e30f0f;
            padding: 10px;
            display: flex;
        }
        h1,p{
            color: white;
        }
        .logo{
            width: 20vw;
            height: 20vh;
            padding: 10px;
            border-radius: 50%;
            color: black;
            background-color: white;
            box-shadow: 20px 12px 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin-left: 50px;
            font-size: 20px;
        }
        nav ul li {
            display:inline-flex;
            margin-left: 50px;
            font-size: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 50px;
            margin-top: 25%;
            font-weight: 500;
            font-size: 20px;
            text-shadow: 5px 0px 10px;
        }
        nav ul li a:hover {
            color: rgb(17, 0, 255);
        }
        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Product Section */
        .product-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .price {
            font-size: 20px;
            color: green;
            font-weight: bold;
        }

        button {
            background-color: orange;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkorange;
        }

        /* Review Section */
        .review-container {
            margin: 20px auto;
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .stars {
            font-size: 20px;
            cursor: pointer;
        }

        .stars span {
            color: gray;
        }

        .stars span.active {
            color: gold;
        }

        /* Related Products */
        .related-products {
            margin: 30px;
            text-align: center;
        }

        .related-items {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .related-card {
            width: 200px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .related-card img {
            width: 100%;
            border-radius: 10px;
        }

        .related-card p {
            margin: 5px 0;
            font-weight: bold;
        }
        .h3{
            color: white;
        }
    </style>
</head>

    <script>
        function addToCart() {
            alert("Product added to cart!");
        }

        // Star rating functionality
        const stars = document.querySelectorAll(".stars span");
        const ratingText = document.getElementById("rating-text");

        stars.forEach(star => {
            star.addEventListener("click", function() {
                let rating = this.getAttribute("data-rating");
                updateRating(rating);
            });
        });

        function updateRating(rating) {
            stars.forEach(star => {
                let starValue = star.getAttribute("data-rating");
                if (starValue <= rating) {
                    star.classList.add("active");
                } else {
                    star.classList.remove("active");
                }
            });
            ratingText.innerText = `You rated this ${rating} out of 5`;
        }
    </script>
